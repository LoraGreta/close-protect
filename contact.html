    /** CONTAINER**/

        .flexcontainer{

            justify-content: space-between;
            -webkit-flex-wrap:wrap;
            padding-top: 25px;

        /**NAVBAR**/

        /**BOTTOM NAVIGATION (Buttons won't space out)**/

                position:relative;
                bottom:0;
                width: 100%;
                font-size: 2em; 
                background-color:black;
                opacity:.8; 
                margin-left: 250px;           
            }
            .bottom-menu ul a li{
                list-style:none;
                height:100%; 
                padding:5.0%;
                opacity:0.5;
                margin: 5px;  
                text-align: center;
                text-decoration: none;
                bottom-border: 4px solid black;
            }
            .bottom-menu ul li img{
                margin-left: 80px;
                height: 30px;
                width: 30px;
                opacity: .6;
            }
            .bottom-menu ul li a:hover{
                opacity: 1;
             }

            .bottom-menu ul {
                list-style-type: none;
             }

             .bottom-menu ul li {
                display : inline;
             }

         /**SIDEBAR (working but has bullets)**/

        #sidebar{
            position: fixed;
             float:left;
            margin-top: 15px;
            height: 980px;
         }
         #sidebar ul li{
            list-style-type: none;
            
         }

          #sidebar ul li a{
            color: white;
            font-size: 16px;
         }

            /** Main Content **/

            position: fixed;
        }
        

        /** Buttons**/

        margin: 10px;

        }

            margin-top: 100px;

        }

            height: 100px;

        <div class="everything">
            <div class="col-sm-3">
                <div id="sidebar">
                    <ul>
                        <li><a href="index.html"> HOME </a></li>

                    </ul>

             <div class="col-sm-9">
                <div id=MainContent">
                    <form name="registrationForm" ng-submit="submitForm()" novalidate><br>
                    <div class="form-group">
                        <label> PLEASE FILL IN ALL THE REQUIRED INFORMATION BELOW </label>
                        <input type="text" name="title" placeholder="Title" class="form-control" ng-model="user.title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="firstname" placeholder="First Name" class="form-control" ng-model="user.firstname" required>
                    </div>

                    <div class="form-group">

                        <input type="text" name="lastname" placeholder="Last Name" class="form-control" ng-model="user.lastname" required>
                        <p ng-show="registrationForm.name.$pristine" class="help-block">Your Surname Is Required</p>
                    </div>
                    <div class="form-group">
                        <input type="country" name="country" placeholder="Country" class="form-control" ng-model="user.country" required>
                        <p ng-show="registrationForm.country.$pristine" class="help-block"</p>
                    </div>
                     <div class="form-group">
                        <input type="telephone" name="telephone" placeholder="Telephone number (Please Include Country Code)" class="form-control" ng-model="user.telephone" required>
                        <p ng-show="registrationForm.country.$pristine" class="help-block"></p>
                    </div>
                     <div class="form-group">
                        <label>Email Is Required</label>
                        <input type="email" name="email" class="form-control" placeholder="email@something.com" ng-model="user.email" required>
                        <p ng-show="registrationForm.country.$pristine" class="help-block"></p>
                    </div>
                     <div class="form-group">
                        <div class="message">
                            <label>Please Tell Us Your Needs</label>
                            <input type="text" name="text" placeholder="Text Is Required" class="form-control" ng-model="user.text" required>
                            <p ng-show="registrationForm.country.$pristine" class="help-block"></p>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Submit</button>
                </form>
                
            </div>
            </div>
        </div>
